<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>ACA 12-Step Study</title>
  </head>
  <body>
    <div class="pageTitle">
    <img src="ACA Logo Transparent.png" alt="ACA Logo" class="logo">
    <h1>12-Step Study</h1>
    <h2>Step <span id="stepNumber">0</span></h2>
    <h2 id="weekOfStudy">
      Study Week <span id="weekNumber">0</span> 
    </h2>
    <br style="clear: both;">
  </div>
    <div class="container">
  
      <div class="pdfAssign">
        <h3>Assignment</h3>
        <div class="pdfWindow" id="pdfViewer">
          <object
            id="weeklyPdf"
            type="application/pdf"
            alt="Weekly Assignment Here"
            width="95%"
            height="375px"
            data="ACA 12 Step Study Flyer.pdf"
          ></object>
        </div>
        <!-- <div id="dlAssignmentButton">
          <button
            id="dlButton"
            type="downloadAssignment"
            onclick="window.open('/Weekly Studyguides/Step 1  Week 1.pdf')"
          >
            Download Assignment
          </button>
        </div> -->
        <div id="assignButton" class="button_cont" align="center">
            <a class="bigButton" href="ACA 12 Step Study Flyer.pdf" target="_blank" rel="nofollow noopener">Download Assignment</a>
          </div>
      </div>
      <div class="pdfSupp">
        <h3>Additional Material</h3>
        <div class="pdfWindow" id="pdfSuppViewer">
          <object
            id="suppPdf"
            type="application/pdf"
            alt="Supplemental Material Here"
            width="95%"
            height="375px"
            data="STEP 1 Supplemental Assignment.pdf"
          ></object>
        </div>
      <!-- <div>
        <button
          id="dlSuppButton"
          type="downloadSuppPdf"
          onclick="window.open('Step5PrepWeek31.pdf')"
        >
          Download Document
        </button>
      </div> -->
      <div id="addButton" class="button_cont" align="center">
          <a class="bigButton" href="ACA 12 Step Study Flyer.pdf" target="_blank" rel="nofollow noopener">Download Document</a>
        </div>
    </div>

    <div class="resources">
      <h3>Additional Resources</h3>
      <div class="L">
         
        <div class="studyguide">
          
          <div class="button_cont" align="center">
              <a class="bigButton" href="https://www.dropbox.com/sh/qblx7i3uvtdmvhg/AAAzYD9BkW3N-Xtmyv8LgCgBa?dl=0" target="_blank" rel="nofollow noopener">1 Year Study Guide</a>
            </div>
        </div>
        <div class="studyguide">
          
          <div class="button_cont" align="center">
              <a class="bigButton" href="https://www.dropbox.com/sh/6ks8dd1yy37n83z/AAA1XvbeZQUCfhea8be6USdza?dl=0" target="_blank" rel="nofollow noopener">Notebook Study Guide</a>
            </div>
        </div>
      
        <div class="button_cont" align="center">
            <a class="bigButton" href="Step Study Meeting Format.pdf" target="_blank" rel="nofollow noopener">Meeting Format</a>
          </div>
       
      </div>
      <div class="R">
        <div class="literature">
          <div class="button_cont" align="center">
              <a class="bigButton" href="https://shop.adultchildren.org/collections/books/products/aca_fellowship_text-hard_cover__" target="_blank" rel="nofollow noopener">Purchase Big Red Book</a>
            </div>
        
          <div class="button_cont" align="center">
              <a class="bigButton" href="https://shop.adultchildren.org/collections/books/products/12_step_workbook-spiral_bound" target="_blank" rel="nofollow noopener">Purchase Yellow Book</a>
            </div>
        </div>
        
        <div class="button_cont" align="center">
            <a class="bigButton" href="12 Step Study Meeting Chair.pdf" target="_blank" rel="nofollow noopener">Meeting Chair Instructions</a>
          </div>
      </div>
    </div>
    <script src="index.js"></script>

</html>
